
# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# autogenerated = 1 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-3,2560x1440@144,440x1440,1
monitor=HDMI-A-1,3440x1440@100,0x0,1


###################
## MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$launcher = rofi
$browser = zen-browser
$editor = code


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = gnome-keyring-daemon --start --components=secrets
# exec-once = dbus-update-activation-environment --systemd --all # for XDPH
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
# exec-once = systemctl --user start hyprpolkitagent # On uwsm enable the service with `systemctl --user enable --now hyprpolkitagent.service`
exec-once = /usr/lib/polkit-kde-authentication-agent-1 || /usr/libexec/polkit-kde-authentication-agent-1  || /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 || /usr/libexec/polkit-gnome-authentication-agent-1
# exec-once = ~/.config/hypr/scripts/xdg.sh # Portals nuclear script, no need on uwsm

exec-once = uwsm app -- ~/.local/share/gohan/gohan
exec-once = uwsm app -- astal-notifd -d
exec-once = uwsm app -- wl-paste --type text --watch cliphist store
exec-once = uwsm app -- wl-paste --type image --watch cliphist store
exec-once = uwsm app -- swww-daemon --format xrgb --no-cache
# exec-once = hypridle # On uwsm enable the service with `systemctl --user enable --now hypridle.service` 
exec-once = sleep 3; swww img -o DP-3     -t grow --transition-fps 60 --transition-duration 2 --transition-pos 0.1,0.8 ~/Pictures/Wallpapers/bg33.jpg
exec-once = sleep 3; swww img -o HDMI-A-1 -t grow --transition-fps 60 --transition-duration 2 --transition-pos 0.1,0.8 ~/Pictures/WideWallpapers/bg.jpg
exec-once = hyprpm reload # I don't even use any plugin

# Cursor
exec-once = hyprctl setcursor Bibata-Modern-Amber 20

# apps
exec-once = uwsm app -- discord
exec-once = uwsm app -- steam-native

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# Remove when using uwsm
# env = XDG_CURRENT_DESKTOP,Hyprland
# env = XDG_SESSION_TYPE,wayland
# env = XDG_SESSION_DESKTOP,Hyprland

# Move to uwsm env files
# env = XCURSOR_SIZE,20
# env = HYPRCURSOR_SIZE,20
# env = LIBVA_DRIVER_NAME,nvidia
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# env = QT_AUTO_SCREEN_SCALE_FACTOR,1
# env = QT_QPA_PLATFORM,wayland;xcb
# env = QT_QPA_PLATFORMTHEME,kde
# env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# Fix for dolphin not showing apps on open with 
# first, install: sudo pacman -S archlinux-xdg-menu
# env = XDG_MENU_PREFIX,arch- kbuildsycoca6


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 0,9,7,9

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true # This just allows the `immediate` window rule to work

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    
    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 3
        passes = 2
        vibrancy = 0.1696
        brightness = 1
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
    }
    
    # Shadow
    shadow {
        enabled = true
        ignore_window = true
        range = 20
        offset = 0 2
        render_power = 4
        color = rgba(0000002A)
    }

    # Window Opacities
    active_opacity = 1.0
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
    
    # Shader
    # screen_shader = ~/.config/hypr/shaders/nothing.frag
    # screen_shader = ~/.config/hypr/shaders/vibrance.frag
    
    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    render_unfocused_fps = 60 # How many FPS to render unfocused windows at.
}

xwayland {
    force_zero_scaling = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    accel_profile = flat

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, uwsm app -- $terminal
bind = $mainMod, Q, killactive,
# bind = $mainMod Control_L ALT, M, exit,
bind = $mainMod CTRL_ALT, M, exec, uwsm stop # use this when on uwsm
bind = $mainMod, E, exec, uwsm app -- $fileManager
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, pin
bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod SHIFT, O, togglesplit, # dwindle
bind = $mainMod, B, exec, uwsm app -- $browser
bind = $mainMod, C, exec, uwsm app -- $editor
bind = $mainMod, V, exec, $launcher -show clipboard

# Launcher
bind = $mainMod, Space, exec, pkill $launcher || $launcher -show drun -run-command "uwsm app -- {cmd}"

# Game/focus mode
bind = $mainMod, G, exec, ~/.config/hypr/scripts/gamemode.sh

# Screenshots
bind = , PRINT, exec, uwsm app -- hyprshot -m output -o ~/Pictures/Screenshots
bind = $mainMod, PRINT, exec, uwsm app -- hyprshot -m window -o ~/Pictures/Screenshots
bind = $mainMod SHIFT, S, exec, uwsm app -- hyprshot -m region -o ~/Pictures/Screenshots

# Screen Lock
bind = $mainMod ALT, L, exec, loginctl lock-session

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move active window around
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Resize mode
bind = $mainMod, R, submap, resize
submap = resize
binde = , l, resizeactive, 30 0
binde = , h, resizeactive, -30 0
binde = , k, resizeactive, 0 -30
binde = , j, resizeactive, 0 30
binde = SHIFT, l, resizeactive, 10 0
binde = SHIFT, h, resizeactive, -10 0
binde = SHIFT, k, resizeactive, 0 -10
binde = SHIFT, j, resizeactive, 0 10
bind = , escape, submap, reset
bind = $mainMod, R, submap, reset
submap = reset

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod Control_L, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Disable blur for XWayland windows (or context menus with shadow would look weird)
# windowrule = noblur, xwayland:1
windowrule = opacity 1.0 override 0.85 override 1.0, xwayland:1

# VScode
windowrule = opacity 1.0 override 0.85 override 1.0, class:^(Code)$

# Youtube on Zen Browser (playing)
windowrule = opacity 1.0 override 1.0 override 1.0, title:(.*)(- YouTube)(.*)(Zen)(.*)
windowrule = idleinhibit always, title:(.*)(- YouTube)(.*)(Zen)(.*)

# Dolphin
# windowrule = opacity 1.0 override 1.0 override 1.0, class:^(org.kde.dolphin)$

# Floating
windowrule = float, class:^(blueberry\.py)$
windowrule = float, class:^(steam)$
windowrule = float, class:^(guifetch)$   # FlafyDev/guifetch
windowrule = float, class:^(pavucontrol)$
windowrule = size 45%, class:^(pavucontrol)$
windowrule = center, class:^(pavucontrol)$
windowrule = float, class:^(org.pulseaudio.pavucontrol)$
windowrule = size 45%, class:^(org.pulseaudio.pavucontrol)$
windowrule = center, class:^(org.pulseaudio.pavucontrol)$
windowrule = float, class:^(nm-connection-editor)$
windowrule = size 45%, class:^(nm-connection-editor)$
windowrule = center, class:^(nm-connection-editor)$

# Tiling
windowrule = tile, class:^dev\.warp\.Warp$
windowrule = tile, class:steam, title:Steam # So Steam main window doesn't float at the start

# Picture-in-Picture
windowrule = float, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = keepaspectratio, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = move 73% 72%, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$ 
windowrule = size 25%, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = float, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = pin, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = noblur, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = opacity 1.0 override 1.0 override 1.0, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$

# Dialog windows â€“ float+center these windows.
windowrule = center, title:^(Open File)(.*)$
windowrule = center, title:^(Select a File)(.*)$
windowrule = center, title:^(Choose wallpaper)(.*)$
windowrule = center, title:^(Open Folder)(.*)$
windowrule = center, title:^(Save As)(.*)$
windowrule = center, title:^(Library)(.*)$
windowrule = center, title:^(File Upload)(.*)$
windowrule = float, title:^(Open File)(.*)$
windowrule = float, title:^(Select a File)(.*)$
windowrule = float, title:^(Choose wallpaper)(.*)$
windowrule = float, title:^(Open Folder)(.*)$
windowrule = float, title:^(Save As)(.*)$
windowrule = float, title:^(Library)(.*)$
windowrule = float, title:^(File Upload)(.*)$
windowrule = persistentsize, title:^(Open File)(.*)$
windowrule = persistentsize, title:^(Select a File)(.*)$
windowrule = persistentsize, title:^(Choose wallpaper)(.*)$
windowrule = persistentsize, title:^(Open Folder)(.*)$
windowrule = persistentsize, title:^(Save As)(.*)$
windowrule = persistentsize, title:^(Library)(.*)$
windowrule = persistentsize, title:^(File Upload)(.*)$
windowrule = move cursor -50% 10%, title:Visual Studio Code # Confirmation dialog in VSCode
# windowrule = float, title:Visual Studio Code # Confirmation dialog in VSCode
windowrule = float, title:^(Annotate)(.*)$ # Gwenview Annotate dialog
windowrule = center, title:^(Annotate)(.*)$ # Gwenview Annotate dialog
windowrule = persistentsize, title:^(Annotate)(.*)$ # Gwenview Annotate dialog

# --- Tearing ---
windowrule = immediate, title:.*\.exe
windowrule = immediate, class:^(steam_app)

# Steam Games
windowrule = renderunfocused, class:^(steam_app)
windowrule = monitor DP-3, class:^(steam_app)
windowrule = center, class:^(steam_app)
windowrule = opacity 1.0 override 1.0 override 1.0, class:^(steam_app)

# No shadow for tiled windows (matches windows that are not floating).
windowrule = noshadow, floating:0

# ######## Workspace rules ########
workspace = special:special, gapsout:30
workspace = 1, monitor:DP-3, default:true
workspace = 2, monitor:HDMI-A-1, default:true

# ######## Layer rules ########
layerrule = xray 1, .*

layerrule = noanim, noanim
layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell
layerrule = blur, launcher
layerrule = ignorealpha 0.5, launcher
layerrule = blur, notifications
layerrule = ignorealpha 0.69, notifications

