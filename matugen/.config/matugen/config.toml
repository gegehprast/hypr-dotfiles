[templates.gtk4]
input_path = '~/.config/matugen/templates/gtk/gtk-colors.css'
output_path = '~/.config/gtk-4.0/matugen.css'

[templates.qt5ct]
input_path = '~/.config/matugen/templates/qt/qtct-colors.conf'
